<!-- estoque/templates/estoque/excluir.html -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Confirmar Exclus√£o</h1>
        <p>Tem certeza que deseja excluir o produto <strong>"{{ produto.nome }}"</strong>?</p>
        <p><strong>Quantidade:</strong> {{ produto.quantidade }} | <strong>Valor do Lote:</strong> R$ {{ produto.valor_lote }}</p>
        
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Excluir</button>
            <a href="{% url 'tabela' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
